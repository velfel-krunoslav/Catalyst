name: frontend_mobile
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^0.19.3
  cupertino_icons: ^1.0.2
  flutter_search_bar: ^2.1.0
  sticky_headers: "^0.1.8"
  flutter_staggered_grid_view: ^0.3.4
  carousel_slider: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/
    - assets/avatars/
    - assets/product_listings/
    - assets/product_categories/
    

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.otf
        - asset: assets/fonts/Inter-Bold.otf
          weight: 900
        - asset: assets/fonts/Inter-SemiBold.otf
          weight: 800
        - asset: assets/fonts/Inter-Medium.otf
          weight: 700
